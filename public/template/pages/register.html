<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microwlights &mdash; Resgister</title>
    <!-- Icon Microwlights -->
    <link rel="shortcut icon" href="/assets/img/brand/icon.svg" type="image/x-icon">
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="/main.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="/assets/css/auth.css">

    <!-- CSS Libraries -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-4">
                <div class="card my-5">
                    <div class="card-body p-5">
                        <h4 class="fw-bold">Hi, Let's create your account ðŸ”¥</h4>
                        <p class="text-secondary-500 lg-text-rg mb-5">Please input your field here</p>
                        <form action="/pages/login.html" method="post" class="needs-validation" novalidate>
                            <div class="form-group mb-4">
                                <input type="email" class="form-control form-control-md" id="validationEmail"
                                    placeholder="Email" required>
                                <div class="invalid-feedback animate__animated animate__headShake">
                                    <i class="bi bi-exclamation-circle-fill pe-1 pt-2"></i>Please input your email
                                </div>
                                <div class="valid-feedback animate__animated animate__bounceIn">
                                    <i class="bi bi-check-circle-fill pe-1 pt-2"></i>
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <input type="text" class="form-control form-control-md" id="validationEmail"
                                    placeholder="Username" required>
                                <div class="invalid-feedback animate__animated animate__headShake">
                                    <i class="bi bi-exclamation-circle-fill pe-1 pt-2"></i>Please input your username
                                </div>
                                <div class="valid-feedback animate__animated animate__bounceIn">
                                    <i class="bi bi-check-circle-fill pe-1 pt-2"></i>
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" class="form-control form-control-md" id="password"
                                    placeholder="Password" required>
                                <div class="invalid-feedback animate__animated animate__headShake">
                                    <i class="bi bi-exclamation-circle-fill pe-1 pt-2"></i>Please input your password
                                </div>
                                <div class="valid-feedback animate__animated animate__bounceIn">
                                    <i class="bi bi-check-circle-fill pe-1 pt-2"></i>
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" class="form-control form-control-md" id="confirmPassword"
                                    placeholder="Password" required>
                                <div class="invalid-feedback animate__animated animate__headShake">
                                    <i class="bi bi-exclamation-circle-fill pe-1 pt-2"></i>Please input confirm your
                                    password
                                </div>
                                <div class="valid-feedback animate__animated animate__bounceIn">
                                    <i class="bi bi-check-circle-fill pe-1 pt-2"></i>
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <button class="w-100 btn btn-lg btn-primary lg-text-md" type="submit">Sign
                                    Up</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <span class="md-text-rg">Already have an account?<a href="/pages/login.html" class="fw-bold"> Sign
                            In</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- General JS Scripts -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!-- Template JS FIle -->
    <script src="/node_modules/bootstrap/dist/js/main.js"></script>

    <!-- Js Libraries -->
    <script src="/assets/js/jquery.min.js"></script>


</body>

</html>
